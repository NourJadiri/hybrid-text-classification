# Multi-Agent Classification Configuration - OpenAI GPT-5 Nano Portuguese Intersection
model_name: "openai:gpt-5-nano"
input_folder: "testset/PT/subtask-2-documents/"
output_file: "results/{model_name}/pt_narrative_intersection.txt"

# Multi-agent settings
num_narrative_agents: 2  # Number of agents for narrative classification
num_subnarrative_agents: 1 # Number of agents for subnarrative classification
aggregation_method: "intersection"  # Options: "union" or "intersection"

# Standard settings
enable_validation: false
enable_cleaning: true
enable_text_cleaning: false
max_concurrency: 10
